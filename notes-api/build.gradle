plugins {
	id 'java'
    id 'groovy'
    id 'com.github.spotbugs' version '1.6.5'
    id 'com.jfrog.bintray' version '1.7.3'
    id 'maven-publish'
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
}

apply from: '../build-scripts/deps.gradle'

dependencies {
    compile 'org.slf4j:slf4j-api'
    compile 'com.fasterxml.jackson.core:jackson-annotations'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    compile 'io.projectreactor:reactor-core'
    testCompile 'org.codehaus.groovy:groovy-all'
    testCompile 'org.spockframework:spock-core'
    testCompile 'org.hamcrest:hamcrest-core'
    testCompile 'com.fasterxml.jackson.core:jackson-databind'
    testRuntime 'net.bytebuddy:byte-buddy'
    testRuntime 'org.objenesis:objenesis'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

bintray {
    user = 'twinklehawk'
    key = System.getenv('BINTRAY_KEY')
    publish = false
    override = false
    publications = ['mavenJava']
    pkg {
        repo = 'plshark'
        name = 'net.plshark.notes'
        userOrg = 'twinklehawk'
        licenses = ['Apache-2.0']
        websiteUrl = 'https://github.com/twinklehawk/notes'
        vcsUrl = 'https://github.com/twinklehawk/notes.git'
        githubRepo = 'twinklehawk/notes'
        version {
            name = '1.0.0'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}
